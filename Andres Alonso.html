<script type="text/javascript">
    document.onkeyup = PresTab;

    function PresTab(e) {
        var element = document.activeElement;
        var tabIndex = element.tabIndex != "" ? element.tabIndex : null;
        var keycode = (window.event) ? event.keyCode : e.keyCode;
        if (keycode == 9)
            if (tabIndex == 92) {
            $('[tabindex=2]').focus();

        }
    }
 
   </script>

            var current = tabIndex - 11
            var items = $('#chk1 input:checkbox');
            for (var i = 0; i < items.length; i++) {

                    items[i].checked = true;
                    
                    var sig = tabIndex + 1;
                    $('[tabindex=' + sig + ']').focus();
                    break;
                }
            }

            return false
        }

    });
